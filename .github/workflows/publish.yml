name: Publish
on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  gh-pages:
    name: "Github Pages"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        shell: bash
        run: |
          docker-compose run --rm app mdbook build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
